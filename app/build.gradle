plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    //Add Plugins for safeArgs
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs'

    //To Implement Parcelize
    id 'kotlin-parcelize'

}

android {
    namespace 'com.example.my3rdappdesign'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.my3rdappdesign"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //To Implement the navigation that navigates between the fragments
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'

    //To Implement the LifeCycle (LiveData and viewModel)
    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0-alpha04")
    implementation("androidx.lifecycle:lifecycle-livedata-ktx:2.6.0-alpha04")

    //Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    //Moshi
    implementation "com.squareup.moshi:moshi:1.11.0"
    implementation "com.squareup.moshi:moshi-kotlin:1.11.0"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    implementation 'com.squareup.retrofit2:converter-scalars:2.9.0'

    //Room
    implementation "androidx.room:room-runtime:2.5.0"
    kapt "androidx.room:room-compiler:2.5.0"
    implementation "androidx.room:room-ktx:2.5.0"
    androidTestImplementation "androidx.room:room-testing:2.5.0"

    //Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"

    //workManager
    implementation "androidx.work:work-runtime-ktx:2.7.1"

    //RecyclerView
    implementation "androidx.recyclerview:recyclerview:1.2.1"

    //motion layout and animations
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
}